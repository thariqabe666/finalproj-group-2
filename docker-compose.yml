version: '3.8'

services:
  # Main Application
  career-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobseeker_assistant
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_PATH=/app/data/processed/jobs.db
      - QDRANT_URL=qdrant
      - QDRANT_PORT=6333
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      # Persistent data storage
      - ./data:/app/data
      # Optional: Mount source for development
      # - ./src:/app/src
      # - ./main.py:/app/main.py
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - career-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: career_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - career-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  qdrant_storage:
    driver: local

networks:
  career-ai-network:
    driver: bridge
